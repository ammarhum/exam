    <script>
        // Initialize global variables first to prevent reference errors
        let exams = {};
        
        // Default exams data with original format
        const defaultExams = {
            "English (AQA)": [
                { name: "Speaking", date: "April 11th" },
                { name: "Reading & Listening", date: "May 19th" },
                { name: "Writing", date: "May 28th" }
            ],
            "English (CIE)": [
                { name: "Reading & Writing", date: "May 8th" },
                { name: "Listening", date: "May 22nd" }
            ],
            "Maths": [
                { name: "1H", date: "May 15th" },
                { name: "2H", date: "June 4th" }
            ],
            "Chemistry": [
                { name: "P4 Theory", date: "April 30th" },
                { name: "P6 Practical", date: "May 15th" },
                { name: "P2 Multi-Choice", date: "June 10th" }
            ],
            "Physics": [
                { name: "P4 Theory", date: "May 9th" },
                { name: "P6 Practical", date: "May 20th" },
                { name: "P2 Multi-Choice", date: "June 4th" }
            ],
            "Computer Science": [
                { name: "P1 Theory", date: "May 12th" },
                { name: "P2 Practical", date: "May 21st" }
            ]
        };
        
        // Load the saved exams or use default
        function loadExams() {
            return defaultExams;
        }
        
        // Function to save exams to localStorage
        function saveExams(examsData) {
            // No-op - intentionally not saving to localStorage
            console.log('Exams data changes not saved (fixed data mode)');
        }

        // Initialize exams
            exams = defaultExams;
            
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize only once with a flag
            if (!window.appInitialized) {
                window.appInitialized = true;
                initializeApp();
            }
        });

        // =============== EXAM TIMETABLE FUNCTIONALITY ===============
        
        // Function to render exams in chronological order
        function renderExamsInOrder() {
            try {
                // Always use the default exams
                exams = defaultExams;
                
                const examsArray = [];
                
                Object.entries(exams).forEach(([subject, examList]) => {
                    examList.forEach(exam => {
                        try {
                            if (exam.date) {
                                // Parse the date string (e.g., "April 11th")
                                const dateStr = exam.date;
                                const regex = /([A-Za-z]+)\s+(\d+)(?:st|nd|rd|th)/;
                                const match = dateStr.match(regex);
                                
                                if (match) {
                                    const monthName = match[1];
                                    const day = parseInt(match[2], 10);
                                    const year = new Date().getFullYear();
                                    const monthIndex = new Date(`${monthName} 1, 2000`).getMonth();
                                    const dateObj = new Date(year, monthIndex, day);
                                    
                                    if (!isNaN(dateObj.getTime())) {
                                        examsArray.push({
                                            subject: subject,
                                            name: exam.name,
                                            date: exam.date,
                                            dateObj: dateObj
                                        });
                                    } else {
                                        console.error(`Invalid date object for exam ${exam.name} in ${subject}: ${dateStr}`);
                                    }
                                } else {
                                    console.error(`Could not parse date string for exam ${exam.name} in ${subject}: ${dateStr}`);
                                }
                            } else {
                                console.error(`No date found for exam ${exam.name} in ${subject}`);
                            }
                        } catch (error) {
                            console.error(`Error processing exam ${exam.name} in ${subject}:`, error);
                        }
                    });
                });
                
                // Get the chronological container instead of exam view
                const chronologicalContainer = document.getElementById('chronological-container');
                if (!chronologicalContainer) {
                    console.error('Chronological container not found');
                    return;
                }
                
                // Clear previous content
                chronologicalContainer.innerHTML = '';
                
                // Check if we have any valid exams to display
                if (examsArray.length === 0) {
                    // Create a message instead of returning
                    const noExamsMsg = document.createElement('p');
                    noExamsMsg.textContent = 'No valid exams found to display in chronological order.';
                    noExamsMsg.style.textAlign = 'center';
                    noExamsMsg.style.color = '#666';
                    
                    // Add a heading before the message
                    const heading = document.createElement('h2');
                    heading.textContent = 'Exams in Chronological Order';
                    heading.className = 'section-title';
                    
                    chronologicalContainer.appendChild(heading);
                    chronologicalContainer.appendChild(noExamsMsg);
                    return;
                }
                
                // Sort exams by date
                examsArray.sort((a, b) => a.dateObj - b.dateObj);
                
                const table = document.createElement('table');
                table.className = 'subject-table chronological-table';
                
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                const subjectHeader = document.createElement('th');
                subjectHeader.textContent = 'Subject';
                
                const nameHeader = document.createElement('th');
                nameHeader.textContent = 'Exam';
                
                const dateHeader = document.createElement('th');
                dateHeader.textContent = 'Date';
                
                const daysLeftHeader = document.createElement('th');
                daysLeftHeader.textContent = 'Days Left';
                
                headerRow.appendChild(subjectHeader);
                headerRow.appendChild(nameHeader);
                headerRow.appendChild(dateHeader);
                headerRow.appendChild(daysLeftHeader);
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                const tbody = document.createElement('tbody');
                
                examsArray.forEach((exam, index) => {
                    const row = document.createElement('tr');
                    
                    const subjectCell = document.createElement('td');
                    subjectCell.textContent = exam.subject;
                    
                    const nameCell = document.createElement('td');
                    nameCell.textContent = exam.name;
                    
                    const dateCell = document.createElement('td');
                    dateCell.textContent = exam.date;
                    
                    const daysLeftCell = document.createElement('td');
                    daysLeftCell.className = 'days-left';
                    
                    // Calculate days left
                    const daysLeft = calculateDaysLeft(exam.date);
                    
                    const daysLeftSpan = document.createElement('span');
                    daysLeftSpan.className = 'days-left-value';
                    updateDaysLeftDisplay(daysLeftSpan, daysLeft);
                    
                    daysLeftCell.appendChild(daysLeftSpan);
                    
                    row.appendChild(subjectCell);
                    row.appendChild(nameCell);
                    row.appendChild(dateCell);
                    row.appendChild(daysLeftCell);
                    tbody.appendChild(row);
                });
                
                table.appendChild(tbody);
                
                // Add a heading before the table
                const heading = document.createElement('h2');
                heading.textContent = 'Exams in Chronological Order';
                heading.className = 'section-title';
                
                chronologicalContainer.appendChild(heading);
                chronologicalContainer.appendChild(table);
            } catch (error) {
                console.error('Error rendering exams in order:', error);
                // Create fallback UI in case of error
                const chronologicalContainer = document.getElementById('chronological-container');
                if (chronologicalContainer) {
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message';
                    errorMsg.textContent = 'There was a problem displaying exams. Please refresh the page.';
                    errorMsg.style.color = 'red';
                    errorMsg.style.padding = '15px';
                    errorMsg.style.textAlign = 'center';
                    chronologicalContainer.appendChild(errorMsg);
                }
            }
        }

        // Function to render subjects
        function renderSubjects() {
            try {
                // Always use the default exams
                exams = defaultExams;
                
                const container = document.getElementById('subjects-container');
                if (!container) {
                    console.error('Subjects container not found');
                    return;
                }
                
                container.innerHTML = '';
                
                // Detect iOS for special handling
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                
                // Force container styles for mobile and iOS
                if (window.innerWidth <= 767 || isIOS) {
                    container.style.width = '100%';
                    container.style.padding = '0';
                    container.style.margin = '0';
                    container.style.boxSizing = 'border-box';
                }
                
                Object.entries(exams).forEach(([subject, examList]) => {
                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'table-container';
                    
                    // Force styles for mobile and iOS
                    if (window.innerWidth <= 767 || isIOS) {
                        tableContainer.style.width = '100%';
                        tableContainer.style.maxWidth = '100%';
                        tableContainer.style.boxSizing = 'border-box';
                        tableContainer.style.margin = '0 0 20px 0';
                        tableContainer.style.padding = '0';
                        tableContainer.style.overflow = 'hidden';
                    }
                    
                    const table = document.createElement('table');
                    table.className = 'subject-table';
                    
                    // Force styles for mobile and iOS
                    if (window.innerWidth <= 767 || isIOS) {
                        table.style.width = '100%';
                        table.style.maxWidth = '100%';
                        table.style.tableLayout = 'fixed';
                        table.style.borderCollapse = 'collapse';
                    }
                    
                    // Create table caption (subject name)
                    const caption = document.createElement('caption');
                    caption.textContent = subject;
                    
                    // Force styles for mobile and iOS
                    if (window.innerWidth <= 767 || isIOS) {
                        caption.style.width = '100%';
                        caption.style.boxSizing = 'border-box';
                    }
                    
                    table.appendChild(caption);
                    
                    // Create table headers
                    const thead = document.createElement('thead');
                    
                    // Force styles for mobile and iOS
                    if (window.innerWidth <= 767 || isIOS) {
                        thead.style.width = '100%';
                    }
                    
                    const headerRow = document.createElement('tr');
                    
                    // Force styles for mobile and iOS
                    if (window.innerWidth <= 767 || isIOS) {
                        headerRow.style.width = '100%';
                    }
                    
                    const nameHeader = document.createElement('th');
                    nameHeader.textContent = 'Exam';
                    nameHeader.className = 'exam-name-header';
                    
                    // Force styles for mobile and iOS
                    if (window.innerWidth <= 767 || isIOS) {
                        nameHeader.style.width = '45%';
                    }
                    
                    const dateHeader = document.createElement('th');
                    dateHeader.textContent = 'Date';
                    dateHeader.className = 'exam-date-header';
                    
                    // Force styles for mobile and iOS
                    if (window.innerWidth <= 767 || isIOS) {
                        dateHeader.style.width = '30%';
                    }
                    
                    const daysLeftHeader = document.createElement('th');
                    daysLeftHeader.textContent = 'Days Left';
                    daysLeftHeader.className = 'days-left-header';
                    
                    // Force styles for mobile and iOS
                    if (window.innerWidth <= 767 || isIOS) {
                        daysLeftHeader.style.width = '25%';
                        daysLeftHeader.style.textAlign = 'center';
                    }
                    
                    headerRow.appendChild(nameHeader);
                    headerRow.appendChild(dateHeader);
                    headerRow.appendChild(daysLeftHeader);
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    // Create table body
                    const tbody = document.createElement('tbody');
                    
                    // Force styles for mobile and iOS
                    if (window.innerWidth <= 767 || isIOS) {
                        tbody.style.width = '100%';
                    }
                    
                    examList.forEach((exam, index) => {
                        const row = document.createElement('tr');
                        row.dataset.index = index;
                        row.dataset.subject = subject;
                        row.dataset.examDate = exam.date;
                        
                        // Force styles for mobile and iOS
                        if (window.innerWidth <= 767 || isIOS) {
                            row.style.width = '100%';

            if (daysLeft < 0) {

                element.classList.add('days-urgent');
                element.textContent = 'Today';
            } else if (daysLeft <= 7) {
                element.classList.add('days-urgent');
                element.textContent = daysLeft + ' days';
            } else if (daysLeft <= 14) {

                element.textContent = daysLeft + ' days';
            } else if (daysLeft <= 30) {
                element.classList.add('days-upcoming');
                element.textContent = daysLeft + ' days';

                element.textContent = daysLeft + ' days';

                        if (start + search.length > this.length) {

                        } else {

                        }
                    };
                }
                
                // CSS.supports polyfill
                if (!window.CSS || !window.CSS.supports) {
                    window.CSS = window.CSS || {};
                    window.CSS.supports = function(prop, value) {
                        var div = document.createElement('div');
                        try {
                            div.style[prop] = value;
                            return div.style[prop] === value;
                        } catch (e) {
                            return false;
                        }
                    };
                }
                
                // requestAnimationFrame polyfill
                if (!window.requestAnimationFrame) {
                    window.requestAnimationFrame = function(callback) {
                        return setTimeout(function() {
                            callback(Date.now());
                        }, 1000 / 60); // 60fps
                    };
                }
                
                if (!window.cancelAnimationFrame) {
                    window.cancelAnimationFrame = function(id) {
                        clearTimeout(id);
                    };
                }
                
                console.log('Polyfills applied successfully');

        // Enhanced function to calculate days left until an exam with better error handling
        function calculateDaysLeft(dateStr) {
            try {
                // Check for invalid date formats
                if (!dateStr || typeof dateStr !== 'string') {
                    console.warn('Invalid date format:', dateStr);
                    return 999;
                }
                
                // Check for TBD or placeholder dates
                if (dateStr.toLowerCase().includes('tbd') || 
                    dateStr.toLowerCase().includes('to be determined') || 
                    dateStr.toLowerCase().includes('tba')) {
                    return 999;
                }
                
                // Try to match common date formats
                // Format: "Month Day(st/nd/rd/th)"
                const standardRegex = /([A-Za-z]+)\s+(\d+)(?:st|nd|rd|th)?/i;
                let match = dateStr.match(standardRegex);
                
                // If standard format fails, try alternative formats
                if (!match) {
                    // Try MM/DD/YYYY format
                    const numericRegex = /(\d{1,2})\/(\d{1,2})(?:\/(\d{2,4}))?/;
                    match = dateStr.match(numericRegex);
                    
                    if (match) {
                        // Handle MM/DD/YYYY format
                        const month = parseInt(match[1], 10) - 1; // 0-based month
                        const day = parseInt(match[2], 10);
                        const year = match[3] ? parseInt(match[3], 10) : new Date().getFullYear();
                        
                        // Fix 2-digit years
                        const fullYear = year < 100 ? (year < 50 ? 2000 + year : 1900 + year) : year;
                        
                        const examDate = new Date(fullYear, month, day);
                        
                        if (isNaN(examDate.getTime())) {
                            console.warn('Invalid numeric date:', dateStr);
                            return 999;
                        }
                        
                        const today = new Date();
                        today.setHours(0, 0, 0, 0); // Normalize to start of day
                        
                        const diffTime = examDate.getTime() - today.getTime();
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        return diffDays;
                    }
                    
                    // If all else fails, return invalid
                    console.warn('Could not parse date format:', dateStr);
                    return 999;
                }
                
                // Process standard "Month Day" format
                const monthName = match[1];
                const day = parseInt(match[2], 10);
                const year = new Date().getFullYear();
                
                // Handle month name variations
                let monthIndex;
                try {
                    // Try standard conversion first
                    monthIndex = new Date(`${monthName} 1, 2000`).getMonth();
                    
                    // Check if conversion failed
                    if (isNaN(monthIndex)) {
                        // Manual mapping for non-standard month names or different languages
                        const monthMap = {
                            'jan': 0, 'january': 0,
                            'feb': 1, 'february': 1,
                            'mar': 2, 'march': 2,
                            'apr': 3, 'april': 3,
                            'may': 4,
                            'jun': 5, 'june': 5,
                            'jul': 6, 'july': 6,
                            'aug': 7, 'august': 7,
                            'sep': 8, 'sept': 8, 'september': 8,
                            'oct': 9, 'october': 9,
                            'nov': 10, 'november': 10,
                            'dec': 11, 'december': 11
                        };
                        
                        monthIndex = monthMap[monthName.toLowerCase()];
                        
                        if (monthIndex === undefined) {
                            console.warn('Unknown month name:', monthName);
                            return 999;
                        }
                    }
                } catch (e) {
                    console.error('Error parsing month:', e);
                    return 999;
                }
                
                const examDate = new Date(year, monthIndex, day);
                
                if (isNaN(examDate.getTime())) {
                    console.warn('Invalid date object for:', dateStr);
                    return 999;
                }
                
                // Handle dates that already passed this year
                const today = new Date();
                today.setHours(0, 0, 0, 0); // Normalize to start of day
                
                let diffTime = examDate.getTime() - today.getTime();
                
                // If date has passed, assume next year
                if (diffTime < 0 && Math.abs(diffTime) > 1000 * 60 * 60 * 24) {
                    examDate.setFullYear(year + 1);
                    diffTime = examDate.getTime() - today.getTime();
                }
                
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            } catch (error) {
                console.error('Error calculating days left:', error, dateStr);
                return 999;
            }
        }

            function renderCalendarView() {

                calendarGrid.style.gap = '5px';
                calendarGrid.style.width = '100%';
                calendarGrid.style.boxSizing = 'border-box';
                
                // Apply special iOS styles if needed
                if (isIOS) {
                    calendarContainer.style.width = '100%';
                    calendarContainer.style.padding = '0';
                    calendarContainer.style.margin = '0';
                    calendarContainer.style.boxSizing = 'border-box';
                    calendarContainer.style.overflow = 'hidden';
                    calendarGrid.style.width = '100%';
                    calendarGrid.style.minWidth = '100%';
                }
                
                    calendarContainer.appendChild(calendarGrid);
                    
                    // Function to generate the calendar for a specific month and year
                    function generateCalendar(month, year) {
                        // Update header display
                        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                                           'July', 'August', 'September', 'October', 'November', 'December'];
                        monthYearDisplay.textContent = `${monthNames[month]} ${year}`;
                        
                        // Clear previous calendar
                        calendarGrid.innerHTML = '';
                        
                        // Add day headers
                        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                        dayNames.forEach(day => {
                            const dayHeader = document.createElement('div');
                            dayHeader.className = 'calendar-day-header';
                            dayHeader.textContent = day;
                        dayHeader.style.textAlign = 'center';
                        dayHeader.style.fontWeight = 'bold';
                        dayHeader.style.padding = isIOS ? '5px 2px' : '10px';
                        dayHeader.style.backgroundColor = '#3498db';
                        dayHeader.style.color = 'white';
                        dayHeader.style.borderRadius = '5px 5px 0 0';
                        
                        if (isIOS) {
                            dayHeader.style.fontSize = '12px';
                            dayHeader.style.overflow = 'hidden';
                        }
                        
                            calendarGrid.appendChild(dayHeader);
                        });
                        
                        // Get first day of the month and number of days
                        const firstDay = new Date(year, month, 1).getDay();
                        const daysInMonth = new Date(year, month + 1, 0).getDate();
                        
                        // Add blank cells for days before the 1st of the month
                        for (let i = 0; i < firstDay; i++) {
                            const emptyDay = document.createElement('div');
                            emptyDay.className = 'calendar-day empty';
                        emptyDay.style.backgroundColor = '#f9f9f9';
                        
                        if (isIOS) {
                            emptyDay.style.minHeight = '40px';
                            emptyDay.style.borderRadius = '3px';
                        } else {
                            emptyDay.style.minHeight = '100px';
                        }
                        
                            calendarGrid.appendChild(emptyDay);
                        }
                        
                        // Collect all exam dates for this month
                        const monthExams = [];
                        
                        Object.entries(exams).forEach(([subject, examList]) => {
                            examList.forEach(exam => {
                                try {
                                    if (exam.date) {
                                        const dateStr = exam.date;
                                        const regex = /([A-Za-z]+)\s+(\d+)(?:st|nd|rd|th)/;
                                        const match = dateStr.match(regex);
                                        
                                        if (match) {
                                            const monthName = match[1];
                                            const day = parseInt(match[2], 10);
                                            const examMonth = new Date(`${monthName} 1, 2000`).getMonth();
                                            
                                            if (examMonth === month) {
                                                monthExams.push({
                                                    day: day,
                                                    subject: subject,
                                                    name: exam.name,
                                                    dateStr: exam.date
                                                });
                                            }
                                        }
                                    }
                                } catch (error) {
                                    console.error('Error processing exam date for calendar:', error);
                                }
                            });
                        });
                        
                        // Create calendar days
                        for (let day = 1; day <= daysInMonth; day++) {
                            const dayCell = document.createElement('div');
                            dayCell.className = 'calendar-day';
                        dayCell.style.border = '1px solid #ddd';
                        dayCell.style.backgroundColor = '#fff';
                        dayCell.style.borderRadius = '5px';
                        dayCell.style.overflow = 'hidden';
                        dayCell.style.boxSizing = 'border-box';
                        
                        if (isIOS) {
                            dayCell.style.minHeight = '50px';
                            dayCell.style.padding = '2px';
                        } else {
                            dayCell.style.minHeight = '100px';
                            dayCell.style.padding = '5px';
                        }
                            
                            // Check if this is today
                            const isToday = (day === today.getDate() && month === today.getMonth() && year === today.getFullYear());
                            if (isToday) {
                                dayCell.classList.add('today');
                            dayCell.style.border = '2px solid #3498db';
                            }
                            
                            // Add day number
                            const dayNumber = document.createElement('div');
                            dayNumber.className = 'day-number';
                            dayNumber.textContent = day;
                        dayNumber.style.fontWeight = 'bold';
                        dayNumber.style.marginBottom = isIOS ? '2px' : '5px';
                            dayCell.appendChild(dayNumber);
                            
                            // Add exams for this day
                            const dayExams = monthExams.filter(exam => exam.day === day);
                            
                            if (dayExams.length > 0) {
                                dayCell.classList.add('has-exams');
                            dayCell.style.backgroundColor = '#f0f8ff';
                                
                                const examsList = document.createElement('div');
                                examsList.className = 'day-exams';
                            examsList.style.display = 'flex';
                            examsList.style.flexDirection = 'column';
                            examsList.style.gap = '3px';
                                
                                dayExams.forEach(exam => {
                                    const examItem = document.createElement('div');
                                    examItem.className = 'calendar-exam';
                                examItem.style.fontSize = isIOS ? '0.6rem' : '0.8rem';
                                examItem.style.padding = isIOS ? '1px 3px' : '2px 5px';
                                examItem.style.borderRadius = '3px';
                                examItem.style.backgroundColor = '#e0f7fa';
                                examItem.style.whiteSpace = 'nowrap';
                                examItem.style.overflow = 'hidden';
                                examItem.style.textOverflow = 'ellipsis';
                                    
                                    // Calculate days left
                                    const daysLeft = calculateDaysLeft(exam.dateStr);
                                    
                                    // Add appropriate class based on urgency
                                    if (daysLeft < 0) {
                                        examItem.classList.add('past-exam');
                                    examItem.style.backgroundColor = '#e0e0e0';
                                    examItem.style.textDecoration = 'line-through';
                                    } else if (daysLeft <= 7) {
                                        examItem.classList.add('urgent-exam');
                                    examItem.style.backgroundColor = '#ffcdd2';
                                    } else if (daysLeft <= 14) {
                                        examItem.classList.add('soon-exam');
                                    examItem.style.backgroundColor = '#fff9c4';
                                    } else if (daysLeft <= 30) {
                                        examItem.classList.add('upcoming-exam');
                                    examItem.style.backgroundColor = '#c8e6c9';
                                    }
                                    
                                    examItem.textContent = `${exam.subject}: ${exam.name}`;
                                    examItem.title = `${exam.subject}: ${exam.name} (${exam.dateStr})`;
                                    
                                    examsList.appendChild(examItem);
                                });
                                
                                dayCell.appendChild(examsList);
                            }
                            
                            calendarGrid.appendChild(dayCell);
                        }
                    
                    // Force calendar display after rendering
                    if (isIOS) {
                        setTimeout(() => {
                            // Ensure the calendar container and grid are properly sized
                            calendarContainer.style.width = '100%';
                            calendarContainer.style.padding = '0';
                            calendarContainer.style.boxSizing = 'border-box';
                            
                            calendarGrid.style.width = '100%';
                            calendarGrid.style.gridTemplateColumns = 'repeat(7, 1fr)';
                            
                            // Adjust day cells to fit properly
                            const allDayCells = calendarGrid.querySelectorAll('.calendar-day, .calendar-day-header');
                            allDayCells.forEach(cell => {
                                cell.style.boxSizing = 'border-box';
                                cell.style.width = '100%';
                            });
                        }, 0);
                        }
                    }
                    
                    // Initial calendar generation
                    generateCalendar(currentMonth, currentYear);
                    
                    // Add event listeners for navigation
                    prevMonthBtn.addEventListener('click', function() {
                        currentMonth--;
                        if (currentMonth < 0) {
                            currentMonth = 11;
                            currentYear--;
                        }
                        generateCalendar(currentMonth, currentYear);
                    });
                    
                    nextMonthBtn.addEventListener('click', function() {
                        currentMonth++;
                        if (currentMonth > 11) {
                            currentMonth = 0;
                            currentYear++;
                        }
                        generateCalendar(currentMonth, currentYear);
                    });
            } catch (error) {
                console.error('Error rendering calendar view:', error);
                // Create fallback UI in case of error
                const calendarContainer = document.getElementById('calendar-container');
                if (calendarContainer) {
                    calendarContainer.innerHTML = '<div class="error-message" style="color: red; padding: 15px; text-align: center;">Error rendering calendar view. Please try refreshing the page.</div>';
                }
            }
        }

                // Create message element if it doesn't exist
                saveMessage = document.createElement('div');
                saveMessage.className = 'save-message';
                document.body.appendChild(saveMessage);
            }
            
            // Set message and show
            saveMessage.textContent = message;

                saveMessage.classList.add('error');
            } else {
                saveMessage.classList.remove('error');
            }

            setTimeout(() => {
                saveMessage.classList.remove('show');
            }, 3000);
        }

        // Add specific handling for iOS Safari tab switching issues
        document.addEventListener('DOMContentLoaded', function() {

            var isIOS = isIOSDevice();
            
            if (isIOS) {
                console.log('iOS device detected, applying tab switching fixes');

                var originalSwitchToTab = switchToTab;

                    // Call original function without the aggressive body hiding
                    originalSwitchToTab(tabName);
                    
                    // Additional iOS fixes after switching - directly manipulate the active container
                    setTimeout(function() {
